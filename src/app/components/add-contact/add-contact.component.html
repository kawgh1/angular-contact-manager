<!--  Loading Spinner -->
<div *ngIf="loading"><app-loading-spinner></app-loading-spinner></div>

<!-- Error Message -->
<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h4 text-danger fw-bold">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Create Contact Form -->

<pre>{{ contact | json }}</pre>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.name"
            name="name"
            type="text"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.photo"
            name="photo"
            type="text"
            class="form-control"
            placeholder="Photo Url"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.email"
            name="email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.mobile"
            name="mobile"
            type="number"
            class="form-control"
            placeholder="Mobile"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.company"
            name="company"
            type="text"
            class="form-control"
            placeholder="Company"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.title"
            name="title"
            type="text"
            class="form-control"
            placeholder="Title"
          />
        </div>
        <div class="mb-2">
          <select class="form-control" *ngIf="!loading && groups.length > 0">
            <option value="">Select a Group</option>
            <option [value]="group.id" *ngFor="let group of groups">
              {{ group.name }}
            </option>
          </select>
        </div>
        <div class="mb-2">
          <input
            type="text"
            class="btn btn-danger"
            value="Create"
            type="submit"
          />
          <a routerLink="/" class="btn btn-dark ms-2">Cancel</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img
        class="contact-img"
        src="http://assets.stickpng.com/images/585e4bcdcb11b227491c3396.png"
        alt=""
      />
    </div>
  </div>
</div>
