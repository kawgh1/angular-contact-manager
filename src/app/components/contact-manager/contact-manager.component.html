          ><i>New</i></a
        >
      </p>
      <p class="fst-italic">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta

<!--  Cards  -->

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card list-grou-item-danger shadow-lg">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-sm-4">
              <img
                class="contact-img"
                src="http://assets.stickpng.com/images/585e4bcdcb11b227491c3396.png"
                alt=""
              />
            </div>
            <div class="col-sm-7">
              <ul class="list-group">
                <li class="list-group-item">
                  Name : <span class="fw-bold">Name</span>
                </li>
                <li class="list-group-item">
                  Email : <span class="fw-bold">Email</span>
                </li>
                <li class="list-group-item">
                  Mobile : <span class="fw-bold">Mobile</span>
                </li>
              </ul>
            </div>
            <div
              class="col-sm-1 d-flex flex-column justify-content-center align-items-center mr-2"
            >
              <a
                routerLink="/contacts/view/:contactId"
                class="btn btn-warning my-1"
                ><i class="fa fa-eye"></i
              ></a>
              <a
                routerLink="/contacts/edit/:contactId"
                class="btn btn-primary my-1"
                ><i class="fa fa-pen"></i
              ></a>
              <button class="btn btn-danger my-1">
                <i class="fa-trash-alt fa"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
